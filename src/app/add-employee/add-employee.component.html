
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 col-md-offset-3">
        <h3>Add new employee</h3>
        <div class="form-group" *ngIf="error">
          <div class="alert-danger">Please fill below fields</div>
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" 
                placeholder="Enter name" formControlName="name" />
            </div>
            <div class="form-group">
              <label for="name">Email</label>
              <input type="email" class="form-control" id="email" 
                placeholder="Enter email" formControlName="email" />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="phone" class="form-control" id="phone" maxlength="10" 
                  placeholder="Enter phone" formControlName="phone" />
              </div>
            <button class="btn btn-primary" type="submit">Submit Form</button>

          </form>
</div>
<div class="col-md-2"></div>
  </div>
